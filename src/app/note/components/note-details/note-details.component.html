<mat-card-title>{{ item.title }}</mat-card-title>
<mat-card-subtitle>{{ item.date | date: "medium" }}</mat-card-subtitle>
<mat-card-content>
  <p>{{ item.description }}</p>
</mat-card-content>
<mat-card-actions align="end">
  <button mat-raised-button color="warn" (click)="deleteNote(item.id)">
    Delete
  </button>
  <button mat-raised-button color="warning" (click)="editNote(item)">
    Edit
  </button>
</mat-card-actions>
